<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <!-- button for settings -->
          <aside>
            <button id="settings" class="btn"><span>&#9881;</span></button>
              <figure>
                <a href="#" class="close"></a>
                <figcaption>
                  <input name="length" type="number"> Length;
                  <input name="uppercase" type="checkbox" checked="">Uppercase?;
                  <input name="lowercase" type="checkbox" checked="">Lowercase?;
                  <input name="numbers" type="checkbox" checked="">Numbers?;
                  <input name="symbols" type="checkbox" checked="">Symbols?;
                </figcaption>
              </figure>
          </aside>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
